<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link href="dist/neokit.css" rel="stylesheet" />
  </head>
  <body>
    <a href="/">Index</a>

    <h1 id="top">Buttons</h1>
    <fieldset>
      <legend>Defaults</legend>
      <div>
        <button id="default" class="btn">btn</button>
        <button id="default_outline" class="btn btn--outline">
          btn--outline
        </button>
        <button id="default_round" class="btn btn--round">btn--round</button>
        <button id="default_outline_round" class="btn btn--round--outline">
          btn--round--outline
        </button>
      </div>
    </fieldset>
    <p><a href="#top">[Top]</a></p>
    <fieldset>
      <legend>Sizes</legend>
      <div>
        <button id="xsmall" class="btn btn--xsmall">XSmall</button>
        <button id="small" class="btn btn--small">Small</button>
        <button id="regular" class="btn">Regular</button>
        <button id="large" class="btn btn--large">Large</button>
        <button id="xlarge" class="btn btn--xlarge">XLarge</button>
      </div>
      <p></p>
      <div>
        <button id="xsmall_outline" class="btn btn--outline btn--xsmall">
          XSmall
        </button>
        <button id="small_outline" class="btn btn--outline btn--small">
          Small
        </button>
        <button id="regular_outline" class="btn btn--outline">Regular</button>
        <button id="large_outline" class="btn btn--outline btn--large">
          Large
        </button>
        <button id="xlarge_outline" class="btn btn--outline btn--xlarge">
          XLarge
        </button>
      </div>
    </fieldset>
    <p><a href="#top">[Top]</a></p>
    <fieldset>
      <legend>Pick your color</legend>
      <div>
        <button id="primary" class="btn btn--primary">Primary</button>
        <button id="secondary" class="btn btn--secondary">Secondary</button>
        <button id="success" class="btn btn--success">Success</button>
        <button id="Error" class="btn btn--error">Error</button>
        <button id="warning" class="btn btn--warning">Warning</button>
        <button id="info" class="btn btn--info">Info</button>
        <button id="Light" class="btn btn--light">Light</button>
        <button id="Dark" class="btn btn--dark">Dark</button>
      </div>
      <p></p>
      <div>
        <button id="primary" class="btn btn--primary--outline">Primary</button>
        <button id="secondary" class="btn btn--secondary--outline">
          Secondary
        </button>
        <button id="success" class="btn btn--success--outline">Success</button>
        <button id="Error" class="btn btn--error--outline">Error</button>
        <button id="warning" class="btn btn--warning--outline">Warning</button>
        <button id="info" class="btn btn--info--outline">Info</button>
        <button id="Light" class="btn btn--light--outline">Light</button>
        <button id="Dark" class="btn btn--dark--outline">Dark</button>
      </div>
      <p></p>
      <div>
        <button id="primary" class="btn btn--primary--no-outline">Primary</button>
        <button id="secondary" class="btn btn--secondary--no-outline">
          Secondary
        </button>
        <button id="success" class="btn btn--success--no-outline">Success</button>
        <button id="Error" class="btn btn--error--no-outline">Error</button>
        <button id="warning" class="btn btn--warning--no-outline">Warning</button>
        <button id="info" class="btn btn--info--no-outline">Info</button>
      </div>
    </fieldset>
    <p><a href="#top">[Top]</a></p>
    <fieldset>
      <legend>Buttons with Icons</legend>
      <div>
        <button id="primary" class="btn btn--primary">
          <i class="ion-ios-heart mr-1"></i>
          Primary
        </button>
        <button id="primary" class="btn btn--primary--outline">
          <i class="ion-ios-heart mr-1"></i>
          Primary
        </button>
        <button id="success" class="btn btn--success">
          Success
          <i class="ion-ios-heart mr-1"></i>
        </button>
        <button id="success" class="btn btn--success--outline">
          Success
          <i class="ion-ios-heart mr-1"></i>
        </button>
      </div>
    </fieldset>
    <p><a href="#top">[Top]</a></p>
    <fieldset>
      <legend>Social Buttons</legend>
      <div>
        <button class="btn btn--icon btn--fb">
          <i class="ion-logo-facebook"></i>
        </button>
        <button class="btn btn--icon--round btn--fb">
          <i class="ion-logo-facebook"></i>
        </button>
        <button class="btn btn--icon btn--fb--outline">
          <i class="ion-logo-facebook"></i>
        </button>
        <button class="btn btn--icon--round btn--fb--outline">
          <i class="ion-logo-facebook"></i>
        </button>
        <button class="btn btn--fb">
          <i class="ion-logo-facebook"></i> Share - 8.2k
        </button>
        <button class="btn btn--fb--outline">
          <i class="ion-logo-facebook"></i> Share - 8.2k
        </button>
        <button class="btn btn--fb--no-outline">
          <i class="ion-logo-facebook"></i> Share - 8.2k
        </button>
        <p></p>
        <button class="btn btn-icon btn--twitter">
          <i class="ion-logo-twitter"></i>
        </button>
        <button class="btn btn--icon--round btn--twitter">
          <i class="ion-logo-twitter"></i>
        </button>
        <button class="btn btn--icon btn--twitter--outline">
          <i class="ion-logo-twitter"></i>
        </button>
        <button class="btn btn--icon--round btn--twitter--outline">
          <i class="ion-logo-twitter"></i>
        </button>
        <button class="btn btn--twitter">
          <i class="ion-logo-twitter"></i> Connect with Twitter
        </button>
        <button class="btn btn--twitter--outline">
          <i class="ion-logo-twitter"></i> Connect with Twitter
        </button>
        <button class="btn btn--twitter--no-outline">
          <i class="ion-logo-twitter"></i> Connect with Twitter
        </button>
        <p></p>
        <button class="btn btn-icon btn--linkedin">
          <i class="ion-logo-linkedin"></i>
        </button>
        <button class="btn btn--icon--round btn--linkedin">
          <i class="ion-logo-linkedin"></i>
        </button>
        <button class="btn btn--icon btn--linkedin--outline">
          <i class="ion-logo-linkedin"></i>
        </button>
        <button class="btn btn--icon--round btn--linkedin--outline">
          <i class="ion-logo-linkedin"></i>
        </button>
        <button class="btn btn--linkedin">
          <i class="ion-logo-linkedin"></i> Connect with Linkedin
        </button>
        <button class="btn btn--linkedin--outline">
          <i class="ion-logo-linkedin"></i> Connect with Linkedin
        </button>
        <button class="btn btn--linkedin--no-outline">
          <i class="ion-logo-linkedin"></i> Connect with Linkedin
        </button>
        <p></p>
        <button class="btn btn-icon btn--pinterest">
          <i class="ion-logo-pinterest"></i>
        </button>
        <button class="btn btn--icon--round btn--pinterest">
          <i class="ion-logo-pinterest"></i>
        </button>
        <button class="btn btn--icon btn--pinterest--outline">
          <i class="ion-logo-pinterest"></i>
        </button>
        <button class="btn btn--icon--round btn--pinterest--outline">
          <i class="ion-logo-pinterest"></i>
        </button>
        <button class="btn btn--pinterest">
          <i class="ion-logo-pinterest"></i> Pin it - 1k
        </button>
        <button class="btn btn--pinterest--outline">
          <i class="ion-logo-pinterest"></i> Pin it - 1k
        </button>
        <button class="btn btn--pinterest--no-outline">
          <i class="ion-logo-pinterest"></i> Pin it - 1k
        </button>
        <p></p>
        <button class="btn btn-icon btn--dribbble">
          <i class="ion-logo-dribbble"></i>
        </button>
        <button class="btn btn--icon--round btn--dribbble">
          <i class="ion-logo-dribbble"></i>
        </button>
        <button class="btn btn--icon btn--dribbble--outline">
          <i class="ion-logo-dribbble"></i>
        </button>
        <button class="btn btn--icon--round btn--dribbble--outline">
          <i class="ion-logo-dribbble"></i>
        </button>
        <button class="btn btn--dribbble">
          <i class="ion-logo-dribbble"></i> Find us on Dribble
        </button>
        <button class="btn btn--dribbble--outline">
          <i class="ion-logo-dribbble"></i> Find us on Dribble
        </button>
        <button class="btn btn--dribbble--no-outline">
          <i class="ion-logo-dribbble"></i> Find us on Dribble
        </button>
      </div>
    </fieldset>
    <p><a href="#top">[Top]</a></p>
    <fieldset>
      <legend>Links</legend>
      <a href="#" class="primary">Primary Link</a>
      <a href="#" class="secondary">Secondary Link</a>
      <a href="#" class="success">Success Link</a>
      <a href="#" class="error">Error Link</a>
      <a href="#" class="warning">Warning Link</a>
      <a href="#" class="info">Info Link</a>
      <a href="#" class="light">Light Link</a>
      <a href="#" class="dark">Dark Link</a>
    </fieldset>
    <p><a href="#top">[Top]</a></p>
    <fieldset>
      <legend>Disabled Buttons</legend>
      <div>
        <div>
          <button id="primary" class="btn btn--primary btn--disabled">
            Primary
          </button>
          <button id="secondary" class="btn btn--secondary btn--disabled">
            Secondary
          </button>
          <button id="success" class="btn btn--success btn--disabled">
            Success
          </button>
          <button id="Error" class="btn btn--error btn--disabled">Error</button>
          <button id="warning" class="btn btn--warning btn--disabled">
            Warning
          </button>
          <button id="info" class="btn btn--info btn--disabled">Info</button>
          <button id="Light" class="btn btn--light btn--disabled">Light</button>
          <button id="Dark" class="btn btn--dark btn--disabled">Dark</button>
        </div>
      </div>
    </fieldset>
    <p><a href="#top">[Top]</a></p>
    <fieldset>
      <legend>Buttons with Dropdown</legend>
      <button class="btn btn-primary dropdown-toggle">Dropdown Button</button>
    </fieldset>
    <p><a href="#top">[Top]</a></p>
    <fieldset>
      <legend>Button Groups</legend>
      <div class="btn--group btn--group--large">
        <button class="btn">Primary</button>
        <button class="btn btn--primary--outline">
          Outline Primary
        </button>
        <button class="btn">Large</button>
      </div>
      <p></p>
      <div class="btn--group btn--group">
        <button class="btn btn--success">Success</button>
        <button class="btn btn--success--outline">
          Outline Success
        </button>
        <button class="btn btn--success">Default</button>
      </div>
      <p></p>
      <div class="btn--group btn--group--small">
        <button class="btn btn--error">Error</button>
        <button class="btn btn--error--outline">
          Outline Errot
        </button>
        <button class="btn btn--error">Small</button>
      </div>
    </fieldset>
    <script src="dist/neokit.js"></script>
  </body>
</html>
